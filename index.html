<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
    <link href="fontawesome-all.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="magnific-popup.css" rel="stylesheet">
    <link href="swiper.css" rel="stylesheet"> 

</head>
<body>
    <!-- Contact -->
    <div id="contact" class="form-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="text-container">
                        <div class="section-title">CONTACT</div>
                        <h2>Get In Touch Using The Form</h2>
                        <p></p>
                        <ul class="list-unstyled li-space-lg">
                            <li class="address"><i class="fas fa-map-marker-alt"></i>H.No. 1951, W.N.4, Khaperkheda, Saoner</li>
                            
                            <li><i class="fas fa-phone"></i><a href="tel:(+91)08010996763">(+91)08010996763</a></li>
                            <li><i class="fas fa-envelope"></i><a href="info@suvidhafoundationedutech.Org">info@suvidhafoundationedutech.Org</a></li>
                        </ul>
                        <h3>Follow Suvidha foundation On Social Media</h3>

                        
                        <span class="fa-stack">
                            <a href="https://www.facebook.com/suvidhamahilamandal/">
                                <span class="hexagon"></span>
                                <i class="fab fa-facebook fa-stack-1x"></i>
                            </a>
                        </span>
                        
                        <span class="fa-stack">
                            <a href="https://www.instagram.com/p/CrAHFHao-Ne/?igshid=MDJmNzVkMjY">
                                <span class="hexagon"></span>
                                <i class="fab fa-instagram fa-stack-1x"></i>
                            </a>
                        </span>
                        <span class="fa-stack">
                            <a href="https://www.linkedin.com/feed/update/urn:li:activity:7050117155119337472">
                                <span class="hexagon"></span>
                                <i class="fab fa-linkedin-in fa-stack-1x"></i>
                            </a>
                        </span>
                        
                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
                <div class="col-lg-6">
                    
                    <!-- Contact Form -->
                    <form id="contactForm" data-toggle="validator" data-focus="false">
                        <div class="form-group">
                            <input type="text" class="form-control-input" id="cname" required>
                            <label class="label-control" for="cname">Name</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control-input" id="cemail" required>
                            <label class="label-control" for="cemail">Email</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control-textarea" id="cmessage" required></textarea>
                            <label class="label-control" for="cmessage">Your message</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group checkbox">
                            
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">SUBMIT MESSAGE</button>
                        </div>
                        <div class="form-message">
                            <div id="cmsgSubmit" class="h3 text-center hidden"></div>
                        </div>
                    </form>
                    <!-- end of contact form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-2 -->
    <!-- end of contact -->

    <script src="script.js"></script>
    <script src="jquery.min.js"></script> 
    <script src="popper.min.js"></script> 
    <script src="bootstrap.min.js"></script> 
    <script src="jquery.easing.min.js"></script> 
    <script src="swiper.min.js"></script> 
    <script src="jquery.magnific-popup.js"></script> 
    <script src="morphext.min.js"></script> 
    <script src="isotope.pkgd.min.js"></script> 
    <script src="validator.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
